name: Render

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: High Quality Render (1920x1080 pixels)
      run: cargo run --release -- 1920 1080 4096 5
    
    - uses: actions/upload-artifact@v3
      with:
        name: render-artifact
        path: |
          *.png
